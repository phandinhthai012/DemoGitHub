<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid #FFCC33;
            border-collapse: collapse;
            background-color: blanchedalmond;
        }
        th, td {
            text-align: center;
        }
        th {
            background-color: rgb(133, 246, 246);
        }
    </style>
</head>
<body>
    <div class="table"> 
        <table cellpading="10px">
            <tr>
                <th>Charater</th>
                <th>HTML Code*</th>
                <th>Character</th>
                <th>Description of Character</th>
            </tr>
            <tr>
                <td>&#140</td>
                <td></td>
                <td> </td>
                <td>capital OE ligature</td>
            </tr>
            <tr>
                <td>&#145</td>
                <td></td>
                <td>&lsquo</td>
                <td>left curly quote mark</td>
            </tr>
            <tr>
                <td>&#146</td>
                <td></td>
                <td>&rsquo</td>
                <td>righr curly quote mark/apostrophe</td>
            </tr>
            <tr>
                <td>&#147</td>
                <td></td>
                <td>&ldquo</td>
                <td>left curly quote marks</td>
            </tr>
            <tr>
                <td>&#148</td>
                <td></td>
                <td>&rdquo</td>
                <td>left curly quote marks</td>
            </tr>
            <tr>
                <td>&#149</td>
                <td></td>
                <td>&bull</td>
                <td>bullet</td>
            </tr>
            <tr>
                <td>&#150</td>
                <td></td>
                <td>&ndash</td>
                <td>&#147en&#148 (short) dash</td>
            </tr>
            <tr>
                <td>&#151</td>
                <td></td>
                <td>&mdash</td>
                <td>&#147em&#148 (long) dash</td>
            </tr>
            
        </table>
    </div>
</body>
</html>
